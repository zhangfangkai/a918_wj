    <div id="main" style="position: absolute; left:25%; top:25%;width: 900px;height:500px;margin-left:-100px;
margin-top:-50px;"  ></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        myChart.setOption({
            title: {
                text: "关于题目" + '{{ title | safe }}' + "的地区分布图",
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: {{ choice | safe }}

            },
            visualMap: {
                min: 0,
                max: {{ max_num | safe }},
                left: 'left',
                top: 'bottom',
                text: ['高', '低'],           // 文本，默认为数值文本
                calculable: true
            },
            toolbox: {
                show: true,
                orient: 'vertical',
                left: 'right',
                top: 'center',
                feature: {
                    dataView: {readOnly: false},
                    restore: {},
                    saveAsImage: {}
                }
            },
            series: [
                {% for k,v in x_data.items %}
                    {
                        name: '{{ k }}',
                        type: 'map',
                        mapType: 'china',
                        roam: false,
                        label: {
                            normal: {
                                show: true
                            },
                            emphasis: {
                                show: true
                            }
                        },
                        data: [
                            {% for m,n in v.items %}
                                {name: '{{ m }}', value: {{ n }}},
                            {% endfor %}
                        ]
                    },
                {% endfor %}

            ]
        });
