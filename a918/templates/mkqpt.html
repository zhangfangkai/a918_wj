    <script>
$.extend({
    StandardPost:function(url,args){
        var body = $(document.body),
            form = $("<form method='post'></form>"),
            input;
        form.attr({"action":url});
        $.each(args,function(key,value){
            input = $("<input type='hidden'>");
            input.attr({"name":key});
            input.val(value);
            form.append(input);
        });

        form.appendTo(document.body);
        form.submit();
        document.body.removeChild(form[0]);
    }
});

$(function () {

        $('#seletable').bootstrapTable('hideColumn','id');
         $('#seletable').bootstrapTable('hideColumn','type');
        $('#filttable').bootstrapTable('hideColumn','id');
         $('#filttable').bootstrapTable('hideColumn','type');

        var jsonn = {{ Quli| safe }}
        var wj = {{ wjlist| safe }}

        var signal1 = 0
        var signal2 = 0

        $('#treeview11').treeview({
        color: "#428bca",
        data:jsonn,
        onNodeSelected: function (event, node) {
            var qid = node.tags;
            var qcon = node.text;
            var idLi = new Array()
            if ( qid.indexOf("&") >= 0){
                idLi = qid.split("&")
                var wjname = wj[idLi[0].toString()]
            } else{
                var wjname = wj[node.tags]
            }

            $.post("options/",{'qid':qid.toString(),'qcon':qcon.toString(),'wjname':wjname.toString()}, function(ret){
                var optiondata= JSON.parse(ret.toString())
                $('#optiontable').bootstrapTable('destroy');
                $("#optiontable").bootstrapTable({
                    data:optiondata
                })
                $('#optiontable').bootstrapTable('hideColumn', 'id');
                $('#optiontable').bootstrapTable('hideColumn', 'type');
        })
            $('#modal-form').attr("class","modal fade in");
            $('#modal-form').attr("style","display: block;");

            $('#additem').unbind('click').click(function () {
                $('#modal-form').attr("style","display:none;");
                if(signal1 >= 1){
                    alert("只允许选择两个评分变量")
                }else {
                    var seletion = $('#optiontable').bootstrapTable('getSelections');
                    if (seletion[0]["type"] == 4 && isNaN(seletion[0]['con'] ) && seletion.length == 2 ) {
                        $('#seletable').bootstrapTable("append", seletion)
                        signal1++
                    }else{
                        alert("不能选择非评分选项作为评分变量或超过(少于)两个评分变量")
                    }
                }
            })
            $('#seletable').on('click-row.bs.table', function (e, row, element) {
                $('#seletable').bootstrapTable('remove', {
                    field: 'id',
                    values: [row.id]
                });

            })

            $('#addand').unbind('click').click(function () {
                    $('#modal-form').attr("style", "display:none;");
                if (signal2 >= 1) {
                    alert("不能跨越多题的类别")
                }else{
                var seletion = $('#optiontable').bootstrapTable('getSelections');
                if (seletion[0]["type"] != 4){
                for (i in seletion) {
                    seletion[i]["qid"] = qid.toString()
                }
                $('#filttable').bootstrapTable("append", seletion)
                    signal2++
                }else {
                    alert("非选择题选项不能作为类别")
                }
            }
            })
            $('#filttable').on('click-row.bs.table', function (e, row, element) {
                $('#filttable').bootstrapTable('remove', {
                    field: 'id',
                    values: [row.id]
                });
            })
        }
    });
